<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="farkle.css">
	<script async type="text/javascript" src="farkle.js"></script>
	<title>Farkle!</title>
</head>

<body onload="initializeGame()">
	<header class="row header">Welcome to Farkle!</header>
	<div class="row">
		<div class="dropdown-numPlayers">
			<select class="numPlayers" name="number-of-players" onchange="checkAndHidePlayers()">
				<option value="">Please choose number of players</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
		</div>
		<div class="dropdown-numRounds">
			<select class="numRounds" name="number-of-rounds" onchange="checkAndHideRounds()">
				<option value="">Please choose number of rounds</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="4">5</option>
				<option value="4">6</option>
				<option value="4">7</option>
				<option value="4">8</option>
				<option value="4">9</option>
				<option value="4">10</option>
			</select>
		</div>
		<div class="dropdown-numPoints">
			<select class="numPoints" name="number-of-players" onchange="checkAndHidePoints()">
				<option value="">Please choose number of points</option>
				<option value="1000">1000</option>
				<option value="2000">3000</option>
				<option value="5000">5000</option>
				<option value="7000">7000</option>
			</select>
		</div>
	</div>
  <div class="player"></div>
	<div class="round"></div>
  <div class="turn"></div>
	<div class="row">
		<!-- Dice images -->
		<div class="dice"> 
			<img src="images/1.png" id="die1" data-number="0" onclick="diceClick(this)">
			<img src="images/2.png" id="die2" data-number="1" onclick="diceClick(this)">
			<img src="images/3.png" id="die3" data-number="2" onclick="diceClick(this)">
			<img src="images/4.png" id="die4" data-number="3" onclick="diceClick(this)">
			<img src="images/5.png" id="die5" data-number="4" onclick="diceClick(this)">
			<img src="images/6.png" id="die6" data-number="5" onclick="diceClick(this)">
		</div>
	</div>
	<!-- Scoring -->
	<div class="row score"> 0 </div>

	<!-- Button row -->
	<div class="row">
		<button class="button roll column" onclick="rollDice()">Roll Dice</button>
		<button class="button bank column" onclick="bankScore()">Bank Score</button>
    <button class="button start-over column" onclick="startOver()">Start Over</button>
	</div>
	<button class="button-rules" onclick="showRules()">ShowRules</button>
		<div class="display-rules"></div>
</body>
</html>
